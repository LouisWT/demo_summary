<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>视差滚动效果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    position: relative;
    height: 100%;
    overflow-x: hidden;
    width: 1000px;
    margin: 0 auto;
  }
  .article {
    position: absolute;
    height: 100%;
    width: 100%; 
  }
  .article img {
    position: absolute;
  }
  #section1 {
    top: 0px;
  }
  #section2 {
    top: 200px;
  }
  #section3 {
    top: 700px;
  }
  #img1 {
    width: 150px;
    top: 200px;
    left: 50px;
  }
  #img4 {
    width: 200px;
    left: 800px;
    top: 400px;
  }
  #img7 {
    width: 150px;
    left: 250px;
    top: 550px;
  }
  #img2 {
    width: 300px;
    left: 800px;
    top: 450px;
  }
  #img5 {
    width: 300px;
    left: 500px;
    top: 500px;
  }
  #img8 {
    width: 300px;
    left: 100px;
    top: 900px;
  }
  #img3 {
    top: 600px;
    left: 150px;
  }
  #img6 {
    top: 1200px;
  }
  #img9 {
    top: 1400px;
    left: 400px;
  }
  </style>
</head>
<body>
  <div id="section1" class="article">
    <img id='img1' src="http://www.alloyteam.com/wp-content/uploads/2014/01/001.png" alt="">
    <img id='img4' src="http://www.alloyteam.com/wp-content/uploads/2014/01/004.png" alt="">
    <img id='img7' src="http://www.alloyteam.com/wp-content/uploads/2014/01/007.png" alt="">
  </div>
  <div id="section2" class="article">
    <img id='img2' src="http://www.alloyteam.com/wp-content/uploads/2014/01/002.png" alt="">
    <img id='img5' src="http://www.alloyteam.com/wp-content/uploads/2014/01/005.png" alt="">
    <img id='img8' src="http://www.alloyteam.com/wp-content/uploads/2014/01/008.png" alt="">
  </div>
  <div id="section3" class="article">
    <img id='img3' src="http://www.alloyteam.com/wp-content/uploads/2014/01/003.png" alt="">
    <img id='img6' src="http://www.alloyteam.com/wp-content/uploads/2014/01/006.png" alt="">
    <img id='img9' src="http://www.alloyteam.com/wp-content/uploads/2014/01/009.png" alt="">
  </div>
  <script>
    window.onload = function() {
      window.addEventListener('scroll', () => {
        let top = document.documentElement.scrollTop;
        let top1 = top/1.2;
        let top2 = top/2;
        let top3 = top/5;
        let section1 = document.getElementById('section1');
        let section2 = document.getElementById('section2');
        let section3 = document.getElementById('section3');
        section1.style.top = top1 + 'px';
        section2.style.top = top2 + 200 + 'px';
        section3.style.top = top3 + 700 + 'px';
      })
    }
  </script>
</body>
</html>
