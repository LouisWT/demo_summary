<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>加载进度条</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <header>
    <div class="loading-percent"></div>
  </header>
  <div class="loading">
    <!-- 引入图片进度条 -->
    <div class="pic"></div>
    <!-- 数字进度圈 -->
    <span class="circle"></span>
    <b class="progress">0%</b>
    <!-- CSS实现的进度条 -->
    <div class="myloading">
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
    </div>
    <!-- logo 进度条 -->
    <div id="logo-loading"></div>
    <!-- logo 进度条 CSS 版 -->
    <div id="logo-loading2"></div>
  </div>
  <div>我的内容</div>
  <img src="https://qingmooc-v1.oss-cn-qingdao.aliyuncs.com/other/onion.png" alt="">
  <img src="https://qingmooc-v1.oss-cn-qingdao.aliyuncs.com/other/onion.png" alt="">
</body>

</html>
